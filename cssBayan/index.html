<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="left"></div>
            <div id="center">
                <h1>CSS Bayan</h1>
                <div class="content">
                    <p>Seven do not wait for one
                    <img src="img/plus.png" alt="plus" class="plus_image_one"></p>
                    <figure>
                        <img src="img/mem1.jpg" alt="mem1" class="image1">
                    </figure>
                </div>
                <div class="content">
                    <p>Two of a Kind
                    <img src="img/plus.png" alt="plus" class="plus_image"></p>
                    <figure>
                        <img src="img/mem2.jpg" alt="mem2" class="image">
                    </figure>
                </div>
                <div class="content">
                    <p>The work of the master is afraid
                    <img src="img/plus.png" alt="plus" class="plus_image"></p>
                    <figure>
                        <img src="img/mem3.jpg" alt="mem3" class="image">
                    </figure>
                </div>
                <div class="content">
                    <p>My home is my castle
                    <img src="img/plus.png" alt="plus" class="plus_image"></p>
                    <figure>
                        <img src="img/mem4.jpg" alt="mem4" class="image">
                    </figure>
                </div>
                <div class="content">
                    <p>Get up with the cocks
                    <img src="img/plus.png" alt="plus" class="plus_image"></p>
                    <figure>
                        <img src="img/mem5.jpg" alt="mem5" class="image">
                    </figure>
                </div>
            </div>
            <div id="right"></div>
        </div>
    </div>
 </body>
</html>
